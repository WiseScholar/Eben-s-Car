<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RC Car Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2c3e50);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      touch-action: manipulation;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .dpad {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin: 30px 0;
    }
    .btn {
      padding: 25px;
      font-size: 1.8em;
      background: #3498db;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: all 0.2s;
    }
    .btn:active { transform: scale(0.92); }
    #forward  { grid-column: 2; }
    #left, #right, #backward { grid-column: span 1; }
    #stop {
      background: #e74c3c;
      grid-column: 1 / 4;
      font-size: 2em;
      padding: 20px;
      margin-top: 10px;
    }
    #horn {
      background: #f1c40f;
      color: #000;
      font-weight: bold;
    }
    .speed-control {
      margin: 30px 0;
    }
    .speed-control label {
      display: block;
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    input[type=range] {
      width: 100%;
      height: 40px;
      -webkit-appearance: none;
      background: #333;
      border-radius: 20px;
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 40px;
      height: 40px;
      background: #e67e22;
      border-radius: 50%;
      cursor: pointer;
    }
    #speedValue {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
      color: #e67e22;
    }
    .status {
      margin-top: 20px;
      font-size: 1.1em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>RC Car Control</h1>

    <div class="dpad">
      <div></div>
      <button class="btn" id="forward">Up Arrow</button>
      <div></div>

      <button class="btn" id="left">Left Arrow</button>
      <button class="btn" id="stop">Stop</button>
      <button class="btn" id="right">Right Arrow</button>

      <div></div>
      <button class="btn" id="backward">Down Arrow</button>
      <div></div>
    </div>

    <button class="btn" id="horn">Horn</button>

    <div class="speed-control">
      <label>Speed (Gear)</label>
      <input type="range" id="speedSlider" min="0" max="255" value="180" step="5">
      <div id="speedValue">180</div>
    </div>

    <div class="status" id="status">Ready — connect to car IP</div>
  </div>

  <script>
    // <<< CHANGE THIS TO YOUR ESP32's IP >>>
    const esp32_ip = "192.168.1.100";   // ←←← PUT YOUR CAR'S IP HERE

    const commands = {
      forward:  "/forward",
      backward: "/backward",
      left:     "/left",
      right:    "/right",
      stop:     "/stop",
      horn:     "/horn"
    };

    let currentSpeed = 180;

    // Update displayed speed
    document.getElementById("speedSlider").oninput = function() {
      currentSpeed = this.value;
      document.getElementById("speedValue").textContent = currentSpeed;
    };

    // Send command with current speed
    function send(cmd) {
      const url = `http://${esp32_ip}${commands[cmd]}?speed=${currentSpeed}`;
      fetch(url)
        .then(r => r.text())
        .then(txt => document.getElementById("status").textContent = txt || "OK")
        .catch(err => document.getElementById("status").textContent = "No connection");
    }

    // Button handlers
    document.getElementById("forward").ontouchstart = (e) => { e.preventDefault(); send("forward"); };
    document.getElementById("backward").ontouchstart = (e) => { e.preventDefault(); send("backward"); };
    document.getElementById("left").ontouchstart     = (e) => { e.preventDefault(); send("left"); };
    document.getElementById("right").ontouchstart    = (e) => { e.preventDefault(); send("right"); };
    document.getElementById("stop").ontouchstart     = (e) => { e.preventDefault(); send("stop"); };
    document.getElementById("horn").ontouchstart     = (e) => { e.preventDefault(); send("horn"); };

    // Also support mouse clicks (for PC testing)
    Object.keys(commands).forEach(cmd => {
      document.getElementById(cmd).onclick = () => send(cmd);
    });

    // Bonus: keyboard support when testing on PC
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp")    send("forward");
      if (e.key === "ArrowDown")  send("backward");
      if (e.key === "ArrowLeft")  send("left");
      if (e.key === "ArrowRight") send("right");
      if (e.key === " ")          send("stop");
      if (e.key === "h" || e.key === "H") send("horn");
    });
  </script>
</body>
</html>
