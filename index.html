<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBEN'S HYPERCAR | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #2ed573;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --dashboard-bg: #0f1525;
            --panel-bg: rgba(22, 33, 62, 0.8);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0c0c14, #1a1a2e);
            color: var(--text);
            min-height: 100vh;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--dashboard-bg);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        .car-info h2 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--accent), #a0e7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 18px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            font-weight: 600;
        }

        .connection-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.5
            }
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 25px;
            padding: 20px;
        }

        .left-panel,
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .speed-panel {
            background: var(--panel-bg);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.4), 0 10px 30px var(--shadow);
            position: relative;
        }

        .speed-display {
            width: 280px;
            height: 280px;
            margin: 20px auto;
            position: relative;
        }

        .speed-circle {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(var(--accent) 0%, transparent 80%);
            box-shadow: 0 0 60px var(--accent-glow), inset 0 0 40px rgba(0, 0, 0, 0.8);
        }

        .speed-circle::after {
            content: '';
            position: absolute;
            inset: 10%;
            background: var(--panel-bg);
            border-radius: 50%;
        }

        .speed-value {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            color: transparent;
        }

        .speed-unit {
            font-size: 1.6rem;
            margin-left: 8px;
            color: var(--text-secondary);
        }

        /* Directional Controls */
        .directional-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .dir-btn {
            height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 18px;
            color: var(--text);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.4), inset -3px -3px 8px rgba(255, 255, 255, 0.05);
        }

        .dir-btn:active,
        .dir-btn.active {
            transform: scale(0.94);
            background: rgba(0, 212, 255, 0.3);
        }

        .forward {
            grid-column: 2;
        }

        .left {
            grid-column: 1;
            grid-row: 2;
        }

        .right {
            grid-column: 3;
            grid-row: 2;
        }

        .backward {
            grid-column: 2;
            grid-row: 3;
        }

        #brake-btn {
            margin-top: 20px;
            padding: 16px 40px;
            background: linear-gradient(145deg, #ff4757, #c92a3a);
            border: none;
            border-radius: 18px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.4);
            transition: transform 0.2s;
        }

        #brake-btn:active {
            transform: scale(0.95);
        }

        /* Gear Panel */
        .gear-panel {
            position: relative;
            background: var(--panel-bg);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
        }

        .gear-stick {
            width: 100px;
            height: 220px;
            background: linear-gradient(145deg, #2a2a3e, #1a1a2a);
            border-radius: 50px;
            margin: 20px auto;
            position: relative;
            box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.5), inset -6px -6px 12px rgba(255, 255, 255, 0.05);
        }

        .gear-knob {
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
            width: 44px;
            height: 44px;
            background: linear-gradient(145deg, #ffd700, #ffaa00);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transition: top 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .gear-positions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .gear {
            width: 64px;
            height: 64px;
            margin: 0 auto;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gear.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 25px var(--accent-glow);
            transform: scale(1.15);
        }

        /* Start & Lights */
        .start-panel {
            background: var(--panel-bg);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
        }

        .start-button {
            width: 130px;
            height: 130px;
            margin: 20px auto;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a2e, #0f1525);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.5), -8px -8px 20px rgba(255, 255, 255, 0.05);
        }

        .start-button.active {
            background: linear-gradient(145deg, var(--success), #129c50);
            box-shadow: 0 0 50px rgba(46, 213, 115, 0.7);
        }

        .start-button i {
            font-size: 3rem;
            transition: all 0.3s;
        }

        .start-button.active i {
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.15)
            }
        }

        .lights-control {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .light-button {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 80px;
        }

        .light-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 8px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            transition: all 0.3s;
        }

        .light-button.active .light-icon {
            background: var(--warning);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.6);
        }

        .light-button.pulsating .light-icon {
            animation: pulsate 1s infinite alternate;
        }

        @keyframes pulsate {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0.5;
                transform: scale(1.05);
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(22, 33, 62, 0.97);
            padding: 18px 28px;
            border-radius: 15px;
            border-left: 5px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateX(120%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* HORN BUTTON STYLES */
        .horn-button {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 80px;
        }

        .horn-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 8px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.2s;
        }

        .horn-button.pressed .horn-icon {
            background: var(--danger);
            color: white;
            box-shadow: 0 0 35px rgba(255, 71, 87, 0.9);
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .speed-display {
                width: 240px;
                height: 240px;
            }

            .speed-value {
                font-size: 4.5rem;
            }
        }

        @media (max-width: 640px) {
            .status-bar {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .speed-display {
                width: 200px;
                height: 200px;
            }

            .speed-value {
                font-size: 3.8rem;
            }

            .dir-btn {
                height: 70px;
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="status-bar">
            <div class="car-info">
                <h2>EBEN'S HYPERCA</h2>
                <p>Control Interface</p>
            </div>
            <div class="connection-status">
                <div class="connection-dot"></div>
                <span id="connStatus">Connecting...</span>
            </div>
        </div>

        <div class="dashboard">
            <!-- LEFT -->
            <div class="left-panel">
                <div class="speed-panel">
                    <h3><i class="fas fa-tachometer-alt"></i> SPEED & METRICS</h3>
                    <div class="speed-display">
                        <div class="speed-circle" id="speedCircle"></div>
                        <div class="speed-value">0<span class="speed-unit"> km/h</span></div>
                    </div>
                    <div style="display:flex; justify-content:space-around; width:100%; margin-top:20px;">
                        <div><small>BATTERY</small>
                            <p style="font-size:1.6rem; color:var(--success);">98%</p>
                        </div>
                        <div><small>RANGE</small>
                            <p style="font-size:1.6rem; color:var(--accent);">420 km</p>
                        </div>
                        <div><small>POWER</small>
                            <p style="font-size:1.6rem; color:var(--warning);">320 HP</p>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3><i class="fas fa-gamepad"></i> MOVEMENT</h3>
                    <div class="directional-controls">
                        <button class="dir-btn forward" id="forwardBtn"><i class="fas fa-arrow-up"></i></button>
                        <button class="dir-btn left" id="leftBtn"><i class="fas fa-arrow-left"></i></button>
                        <button class="dir-btn right" id="rightBtn"><i class="fas fa-arrow-right"></i></button>
                        <button class="dir-btn backward" id="backwardBtn"><i class="fas fa-arrow-down"></i></button>
                    </div>
                    <button id="brake-btn"><i class="fas fa-stop-circle"></i> EMERGENCY BRAKE</button>
                    <button id="speed-lock-btn"
                        style="margin-top: 10px; padding: 12px 30px; background: var(--accent); border: none; border-radius: 18px; color: #000; font-weight: 700; cursor: pointer;">Speed
                        Lock</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="gear-panel">
                    <h3><i class="fas fa-cogs"></i> GEAR</h3>
                    <div class="gear-stick">
                        <div class="gear-knob" id="knob"></div>
                    </div>
                    <div class="gear-positions">
                        <div class="gear" data-gear="P">P</div>
                        <div class="gear" data-gear="R">R</div>
                        <div class="gear" data-gear="N">N</div>
                        <div class="gear" data-gear="D">D</div>
                        <div class="gear" data-gear="S">S</div>
                    </div>
                </div>

                <div class="start-panel">
                    <h3><i class="fas fa-power-off"></i> ENGINE</h3>
                    <div class="start-button" id="startButton"><i class="fas fa-play"></i></div>
                    <p>Press to start/stop engine</p>
                </div>

                <div class="control-group">
                    <h3><i class="fas fa-lightbulb"></i> LIGHTS</h3>
                    <div class="lights-control">
                        <div class="light-button" data-light="head">
                            <div class="light-icon"><i class="fas fa-car"></i></div><span>Head</span>
                        </div>
                        <div class="light-button" data-light="int">
                            <div class="light-icon"><i class="fas fa-lightbulb"></i></div><span>Interior</span>
                        </div>
                        <div class="light-button" data-light="hazard">
                            <div class="light-icon"><i class="fas fa-exclamation-triangle"></i></div><span>Hazard</span>
                        </div>
                        <div class="light-button" data-light="left-nav">
                            <div class="light-icon"><i class="fas fa-arrow-left"></i></div><span>Left Nav</span>
                        </div>
                        <div class="light-button" data-light="right-nav">
                            <div class="light-icon"><i class="fas fa-arrow-right"></i></div><span>Right Nav</span>
                        </div>
                        <div class="light-button" data-light="brake">
                            <div class="light-icon"><i class="fas fa-hand-paper"></i></div><span>Brake</span>
                        </div>
                        <div class="light-button" data-light="reverse">
                            <div class="light-icon"><i class="fas fa-undo"></i></div><span>Reverse</span>
                        </div>
                        <div class="horn-button" id="hornButton">
                            <div class="horn-icon"><i class="fas fa-bullhorn"></i></div>
                            <span>HORN</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"><strong id="notifTitle">Ready</strong>
        <p id="notifText">Dashboard loaded</p>
    </div>

    <script>
        // ==================== CONFIG ====================
        const ESP32_IP = "10.230.250.236";   // ← CHANGE TO YOUR CAR'S IP ONCE

        // ==================== STATE ====================
        let carOn = false;
        let currentGear = 'P';
        let currentSpeed = 0;
        let speedLock = false;
        let isAccelerating = false;
        let accelInterval = null;

        // ==================== DOM ELEMENTS ====================
        const startBtn = document.getElementById('startButton');
        const speedValue = document.querySelector('.speed-value');
        const speedCircle = document.getElementById('speedCircle');
        const knob = document.getElementById('knob');
        const forwardBtn = document.getElementById('forwardBtn');
        const backwardBtn = document.getElementById('backwardBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const speedLockBtn = document.getElementById('speed-lock-btn');
        const connStatus = document.getElementById('connStatus');
        const notification = document.getElementById('notification');
        const notifTitle = document.getElementById('notifTitle');
        const notifText = document.getElementById('notifText');

        // ==================== HELPERS ====================
        const send = (cmd, val = '') =>
            fetch(`http://${ESP32_IP}${cmd}${val ? '?v=' + val : ''}`, { mode: 'no-cors' })
                .catch(() => { });

        const notify = (title, msg, type = 'info') => {
            notifTitle.textContent = title;
            notifText.textContent = msg;
            notification.style.borderLeftColor = { success: '#2ed573', danger: '#ff4757', warning: '#ffa502' }[type] || '#00d4ff';
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        };

        const updateSpeed = (val) => {
            currentSpeed = Math.max(0, Math.min(255, val));
            speedValue.innerHTML = Math.round(currentSpeed) + '<span class="speed-unit"> km/h</span>';
            const percent = (currentSpeed / 255) * 100;
            speedCircle.style.background = `conic-gradient(var(--accent) 0% ${percent}%, transparent ${percent}% 100%)`;
            send('/speed', currentSpeed);   // ← This single command now instantly moves the car
        };

        const setGear = (gear) => {
            if ((currentGear === 'D' || currentGear === 'S' || currentGear === 'R') &&
                (gear === 'P' || gear === 'N') && currentSpeed > 20) {
                notify('Safety Lock', 'Slow down first to shift to P/N', 'warning');
                return;
            }
            document.querySelectorAll('.gear').forEach(g => g.classList.remove('active'));
            document.querySelector(`.gear[data-gear="${gear}"]`).classList.add('active');
            currentGear = gear;
            knob.style.top = { P: 5, R: 23, N: 50, D: 77, S: 95 }[gear] + '%';
            send('/gear', gear);

            // Reverse light
            const revBtn = document.querySelector('[data-light="reverse"]');
            gear === 'R' ? revBtn.classList.add('active') : revBtn.classList.remove('active');
        };

        // ==================== ACCELERATION (SUPER SMOOTH) ====================
        const startAcceleration = () => {
            if (!carOn) return notify('Engine Off', 'Start the engine first', 'danger');
            if (!['D', 'S', 'R'].includes(currentGear)) return notify('No Gear', 'Shift to D, S or R', 'warning');

            clearInterval(accelInterval);
            accelInterval = setInterval(() => {
                if (currentSpeed < 255) updateSpeed(currentSpeed + 7);
            }, 70);   // 70ms = rocket acceleration, feel free to tweak (60 = insane)
        };

        const stopAcceleration = () => {
            clearInterval(accelInterval);
        };

        // ==================== BUTTON CONTROLS ====================
        // Forward
        forwardBtn.addEventListener('touchstart', e => { e.preventDefault(); forwardBtn.classList.add('active'); isAccelerating = true; startAcceleration(); });
        forwardBtn.addEventListener('touchend', () => { forwardBtn.classList.remove('active'); isAccelerating = false; stopAcceleration(); });
        forwardBtn.addEventListener('mousedown', () => forwardBtn.dispatchEvent(new Event('touchstart')));
        forwardBtn.addEventListener('mouseup', () => forwardBtn.dispatchEvent(new Event('touchend')));
        forwardBtn.addEventListener('mouseleave', () => forwardBtn.dispatchEvent(new Event('touchend')));

        // Backward (Hard Brake)
        backwardBtn.addEventListener('touchstart', e => {
            e.preventDefault(); backwardBtn.classList.add('active');
            clearInterval(accelInterval);
            accelInterval = setInterval(() => currentSpeed > 0 && updateSpeed(currentSpeed - 15), 50);
            send('/light/brake/on');
            document.querySelector('[data-light="brake"]').classList.add('active');
        });
        backwardBtn.addEventListener('touchend', () => {
            backwardBtn.classList.remove('active');
            clearInterval(accelInterval);
            send('/light/brake/off');
            document.querySelector('[data-light="brake"]').classList.remove('active');
        });
        backwardBtn.addEventListener('mousedown', () => backwardBtn.dispatchEvent(new Event('touchstart')));
        backwardBtn.addEventListener('mouseup', () => backwardBtn.dispatchEvent(new Event('touchend')));


        const turnDown = dir => {
            document.querySelector(`.${dir}`).classList.add('active');
            send(`/${dir}`);
        };

        const turnUp = dir => {
            document.querySelector(`.${dir}`).classList.remove('active');
            send('/stop');
        };

        leftBtn.addEventListener('touchstart', e => { e.preventDefault(); turnDown('left'); });
        leftBtn.addEventListener('touchend', () => turnUp('left'));
        leftBtn.addEventListener('mousedown', () => turnDown('left'));
        leftBtn.addEventListener('mouseup', () => turnUp('left'));

        rightBtn.addEventListener('touchstart', e => { e.preventDefault(); turnDown('right'); });
        rightBtn.addEventListener('touchend', () => turnUp('right'));
        rightBtn.addEventListener('mousedown', () => turnDown('right'));
        rightBtn.addEventListener('mouseup', () => turnUp('right'));

        // Emergency Brake
        document.getElementById('brake-btn').addEventListener('click', () => {
            send('/stop/emergency');
            updateSpeed(0);
            clearInterval(accelInterval);
            notify('EMERGENCY STOP', 'All motors killed', 'danger');
        });

        // Speed Lock (Cruise Control)
        speedLockBtn.addEventListener('click', () => {
            speedLock = !speedLock;
            speedLockBtn.style.background = speedLock ? "var(--success)" : "var(--accent)";
            speedLockBtn.textContent = speedLock ? 'Unlock Speed' : 'Speed Lock';
            speedLock && currentSpeed > 0 ? send('/cruise/on', currentSpeed) : send('/cruise/off');
            notify('Cruise', speedLock ? 'ENGAGED' : 'OFF', speedLock ? 'success' : 'warning');
        });

        // Engine Start/Stop
        startBtn.addEventListener('click', () => {
            carOn = !carOn;
            startBtn.classList.toggle('active');
            startBtn.innerHTML = carOn ? '<i class="fas fa-stop"></i>' : '<i class="fas fa-play"></i>';
            send(carOn ? '/start' : '/stop');
            notify(carOn ? 'ENGINE START' : 'ENGINE OFF', carOn ? 'Hypercar awake' : 'Silent mode', carOn ? 'success' : 'warning');
            if (!carOn) { updateSpeed(0); setGear('P'); }
        });

        // Gears
        document.querySelectorAll('.gear').forEach(g => g.addEventListener('click', () => setGear(g.dataset.gear)));

        // Lights & Horn (your existing code is PERFECT — keep it exactly as is)
        document.querySelectorAll('.light-button').forEach(btn => {
            btn.addEventListener('click', () => {
                const type = btn.dataset.light;
                const active = btn.classList.toggle('active');
                send(`/light/${type}/${active ? 'on' : 'off'}`);
            });
        });

        const hornBtn = document.getElementById('hornButton');
        hornBtn.addEventListener('touchstart', e => { e.preventDefault(); hornBtn.classList.add('pressed'); send('/horn'); });
        hornBtn.addEventListener('mousedown', e => { e.preventDefault(); hornBtn.classList.add('pressed'); send('/horn'); });
        ['touchend', 'mouseup', 'mouseleave', 'touchcancel'].forEach(ev => hornBtn.addEventListener(ev, () => hornBtn.classList.remove('pressed')));

        // ==================== COASTING SIMULATION (BEAUTIFUL DECAY) ====================
        const coast = () => {
            if (carOn && !isAccelerating && currentSpeed > 0 && currentGear !== 'P') {
                const decay = currentGear === 'N' ? 2 : 0.6;
                updateSpeed(currentSpeed - decay);
            }
            requestAnimationFrame(coast);
        };
        requestAnimationFrame(coast);

        // ==================== INIT ====================
        setGear('P');
        updateSpeed(0);
        notify('NEXUS HYPERCAR', 'Dashboard ready - start engine & destroy the track', 'success');

        // Connection status
        setInterval(() => {
            fetch(`http://${ESP32_IP}/ping`, { mode: 'no-cors' })
                .then(() => { connStatus.textContent = "Connected"; document.querySelector('.connection-dot').style.background = 'var(--success)'; })
                .catch(() => { connStatus.textContent = "Disconnected"; document.querySelector('.connection-dot').style.background = 'var(--danger)'; });
        }, 3000);
    </script>
</body>
